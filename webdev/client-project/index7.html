<!DOCTYPE html>

<html>
  <head>
    <script>
      var slide = setInterval(changePic, 5000);
      var counter = 0;
      function changePic() {
          counter = counter + 1;
          if(counter == 4){
            counter = 0;
          }

          if(counter == 0){
            document.getElementById("slideshow").src = "jingleJangle.jpg";
          }
          else if(counter == 1){
            document.getElementById("slideshow").src = "stump.jpg";
          }
          else if(counter == 2){
            document.getElementById("slideshow").src = "pinktulips.jpg";
          }
          else if(counter == 3){
            document.getElementById("slideshow").src = "yellowred.jpg";
          }
      }
    </script>

    <style>
      img {
        width: 100%;
        height: 100%;
      }
      body {
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <img id="slideshow" src="jinglejangle.jpg"></img>
  </body>
</html>
